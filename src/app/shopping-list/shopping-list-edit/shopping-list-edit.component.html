<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()" #ingredientForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            ngModel
            required
            name="name" #name="ngModel">
          <span class="help-block" *ngIf="name.invalid && name.touched">Enter a name</span>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            ngModel
            required
            pattern="^[1-9]+[0-9]*"
            name="amount" #amount="ngModel">
          <span class="help-block" *ngIf="amount.invalid && amount.touched">Add amount</span>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"
                  style="margin-right: 5px"
                  [disabled]="ingredientForm.invalid">
            {{editMode ? 'Update' : 'Add'}}
          </button>
          <button class="btn btn-danger" type="button"
                  (click)="deleteIngredient()"
                  *ngIf="editMode">
            Delete</button>
          <button class="btn btn-primary" type="button"
                  (click)="onClear()">
            Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
